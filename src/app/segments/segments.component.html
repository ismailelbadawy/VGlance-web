<div class="scroll-segments">
  <a *ngFor="let segment of segments" (click)="passIndex(segments.indexOf(segment))" [class.chosen-segment]='segments.indexOf(segment) == this.currentSegment'>
    <div>
      <strong class="title">{{this.fixTitle(segment.title)}}</strong>
      <div class="tags">
        <div class="tag" *ngFor="let tag of segment.tags">{{tag}}</div>
      </div>
    </div>
    <h2 class="segment-number">{{segments.indexOf(segment) + 1}}</h2>
  </a>
</div>
