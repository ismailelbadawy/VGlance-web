<div class="home-container img-container" [class.moved-up]="video != null">
  <img width="300px" src="assets/logo.png" />
</div>

<div class="home-container" *ngIf="!isLoading && video == null">
  <div class="form-contianer">
    <mat-form-field class="smaller-width">
      <input matInput [formControl]='linkFormControl'/>
      <mat-hint></mat-hint>
      <mat-label color="primary">Enter a youtube link..</mat-label>
    </mat-form-field>
    <button (click)="getVideo()" class="custom-button" color="accent" mat-flat-button>Go</button>
  </div>
</div>

<div class="home-container" *ngIf="isLoading">
  <mat-spinner [strokeWidth]='5' color="accent"></mat-spinner>
</div>

<div class="home-container video-container" *ngIf="!isLoading && video != null">
  <iframe [src]='this.video.link | safe' frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <app-segments [titles]='titles'></app-segments>
</div>
